{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl font-bold mb-6">My Tasks</h1>

<div class="bg-white p-6 rounded-lg shadow-sm mb-8">
    <h2 class="text-xl font-bold mb-4">Add New Task</h2>
    <form method="POST" class="grid grid-cols-1 gap-4">
        <input type="hidden" name="action" value="add">
        <input type="text" name="title" placeholder="Task Title" class="border p-2 rounded" required>
        <textarea name="description" placeholder="Description" class="border p-2 rounded h-24" required></textarea>
        <button type="submit" class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700 w-full md:w-32 font-bold">Add Task</button>
    </form>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for task in tasks|reverse %}
    <div class="bg-white rounded-lg shadow-sm p-5 border border-gray-200 flex flex-col">
        <div class="flex justify-between items-start mb-4">
            <h3 class="font-bold text-lg text-gray-800">{{ task.title }}</h3>
            <span class="px-2 py-1 text-xs font-bold rounded-full 
                {% if task.status == 'Pending' %}bg-gray-100 text-gray-600
                {% elif task.status == 'In Progress' %}bg-blue-100 text-blue-600
                {% else %}bg-green-100 text-green-600{% endif %}">
                {{ task.status }}
            </span>
        </div>
        <p class="text-gray-600 text-sm mb-6 flex-1">{{ task.description }}</p>
        
        <div class="mt-auto border-t pt-4">
            <form method="POST" class="flex gap-2">
                <input type="hidden" name="action" value="update">
                <input type="hidden" name="id" value="{{ task.id }}">
                <select name="status" class="border p-1 text-sm rounded flex-1 bg-gray-50">
                    <option value="Pending" {% if task.status == 'Pending' %}selected{% endif %}>Pending</option>
                    <option value="In Progress" {% if task.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                    <option value="Completed" {% if task.status == 'Completed' %}selected{% endif %}>Completed</option>
                </select>
                <button type="submit" class="bg-gray-800 text-white px-3 py-1 rounded text-sm hover:bg-gray-900 font-semibold">Update</button>
            </form>
            <form method="POST" class="mt-3 text-right" onsubmit="return confirm('Delete task?');">
                <input type="hidden" name="action" value="delete">
                <input type="hidden" name="id" value="{{ task.id }}">
                <button type="submit" class="text-red-500 hover:text-red-700 text-xs font-semibold">Delete Task</button>
            </form>
        </div>
    </div>
    {% else %}
    <p class="text-gray-500 col-span-3 text-center py-8 bg-white rounded shadow-sm">No tasks added yet.</p>
    {% endfor %}
</div>
{% endblock %}
