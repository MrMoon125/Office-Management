{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl font-bold mb-6">My Payments</h1>

<div class="bg-white rounded-lg shadow-sm overflow-x-auto">
    <table class="w-full text-left border-collapse min-w-[500px]">
        <thead>
            <tr class="bg-gray-50 border-b">
                <th class="p-4">Date</th>
                <th class="p-4">Amount</th>
                <th class="p-4">Status</th>
                <th class="p-4">Notes / Reason</th>
            </tr>
        </thead>
        <tbody>
            {% for pay in payments|reverse %}
            <tr class="border-b hover:bg-gray-50">
                <td class="p-4">{{ pay.date }}</td>
                <td class="p-4 font-bold text-gray-800">${{ pay.amount }}</td>
                <td class="p-4">
                    <span class="px-2 py-1 text-xs font-bold rounded-full {% if pay.status == 'Paid' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %}">
                        {{ pay.status }}
                    </span>
                </td>
                <td class="p-4 text-sm text-gray-600">{{ pay.reason or '-' }}</td>
            </tr>
            {% else %}
            <tr><td colspan="4" class="p-4 text-center text-gray-500 py-8">No payment records yet.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
