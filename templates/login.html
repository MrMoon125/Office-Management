{% extends "base.html" %}
{% block content %}
<div class="fixed inset-0 flex items-center justify-center">
    <!-- Split Background -->
    <div class="absolute inset-0 flex flex-col">
        <div class="h-1/2 bg-red-600"></div>
        <div class="h-1/2 bg-white"></div>
    </div>
    
    <!-- Login Card -->
    <div class="relative w-full max-w-4xl bg-white rounded-xl shadow-2xl overflow-hidden flex flex-col md:flex-row min-h-[500px] mx-4">
        <!-- Left Side: Red with Logo -->
        <div class="md:w-1/3 bg-[#ef4444] flex flex-col items-center justify-center p-8">
            <div class="flex flex-col items-center space-y-4">
                <img src="/static/images/logo.png" alt="Foodinn Logo" class="w-48 h-auto object-contain">
            </div>
        </div>
        
        <!-- Right Side: Login Form -->
        <div class="md:w-2/3 p-12 flex flex-col justify-center">
            <h2 class="text-3xl font-bold mb-8 text-gray-800">Sign In</h2>
            <form method="POST" class="space-y-6">
                <div class="relative">
                    <label class="block text-sm font-semibold text-gray-400 mb-1 uppercase tracking-wider">Username</label>
                    <div class="flex items-center border rounded-lg bg-blue-50/30 overflow-hidden">
                        <div class="p-3 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <input type="text" name="username" class="w-full py-3 px-2 bg-transparent focus:outline-none font-medium text-gray-700" placeholder="Username" required>
                    </div>
                </div>
                
                <div class="relative">
                    <label class="block text-sm font-semibold text-gray-400 mb-1 uppercase tracking-wider">Password</label>
                    <div class="flex items-center border rounded-lg bg-blue-50/30 overflow-hidden">
                        <div class="p-3 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <input type="password" name="password" class="w-full py-3 px-2 bg-transparent focus:outline-none font-medium text-gray-700" placeholder="••••••••••••" required>
                        <button type="button" class="p-3 text-gray-400 hover:text-gray-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="flex justify-end">
                    <button type="submit" class="bg-red-600 text-white px-10 py-3 rounded-lg font-bold hover:bg-red-700 transition shadow-lg shadow-red-200">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
