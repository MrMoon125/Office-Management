{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl font-bold mb-6">Task Management</h1>

<div class="bg-white p-4 rounded-lg shadow-sm mb-6">
    <form method="GET" class="flex flex-wrap gap-4 items-end">
        <div>
            <label class="block text-sm text-gray-600 mb-1">Member</label>
            <select name="member" class="border p-2 rounded w-full">
                <option value="">All Members</option>
                {% for u in users %}
                <option value="{{ u.username }}" {% if request.args.get('member') == u.username %}selected{% endif %}>{{ u.username }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label class="block text-sm text-gray-600 mb-1">Department</label>
            <select name="department" class="border p-2 rounded w-full">
                <option value="">All Departments</option>
                {% for d in departments %}
                <option value="{{ d }}" {% if request.args.get('department') == d %}selected{% endif %}>{{ d }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label class="block text-sm text-gray-600 mb-1">Status</label>
            <select name="status" class="border p-2 rounded w-full">
                <option value="">All Statuses</option>
                <option value="Pending" {% if request.args.get('status') == 'Pending' %}selected{% endif %}>Pending</option>
                <option value="In Progress" {% if request.args.get('status') == 'In Progress' %}selected{% endif %}>In Progress</option>
                <option value="Completed" {% if request.args.get('status') == 'Completed' %}selected{% endif %}>Completed</option>
            </select>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full md:w-auto">Filter</button>
        <a href="/tasks" class="text-gray-500 hover:underline px-2 py-2">Clear</a>
    </form>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for task in tasks|reverse %}
    <div class="bg-white rounded-lg shadow-sm p-5 border border-gray-200 relative hover:shadow-md transition">
        <div class="flex justify-between items-start mb-2">
            <h3 class="font-bold text-lg text-gray-800">{{ task.title }}</h3>
            <span class="px-2 py-1 text-xs font-bold rounded-full 
                {% if task.status == 'Pending' %}bg-gray-100 text-gray-600
                {% elif task.status == 'In Progress' %}bg-blue-100 text-blue-600
                {% else %}bg-green-100 text-green-600{% endif %}">
                {{ task.status }}
            </span>
        </div>
        <p class="text-sm font-semibold text-blue-600 mb-2">@{{ task.username }}</p>
        <p class="text-gray-600 text-sm mb-4">{{ task.description }}</p>
        
        <form method="POST" class="flex gap-2 mt-auto">
            <input type="hidden" name="action" value="update">
            <input type="hidden" name="id" value="{{ task.id }}">
            <select name="status" class="border p-1 text-sm rounded flex-1">
                <option value="Pending" {% if task.status == 'Pending' %}selected{% endif %}>Pending</option>
                <option value="In Progress" {% if task.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                <option value="Completed" {% if task.status == 'Completed' %}selected{% endif %}>Completed</option>
            </select>
            <button type="submit" class="bg-gray-800 text-white px-3 py-1 rounded text-sm hover:bg-gray-900 font-semibold">Update</button>
        </form>
        <form method="POST" class="mt-2 text-right" onsubmit="return confirm('Delete task?');">
            <input type="hidden" name="action" value="delete">
            <input type="hidden" name="id" value="{{ task.id }}">
            <button type="submit" class="text-red-500 hover:text-red-700 text-xs font-semibold">Delete Task</button>
        </form>
    </div>
    {% else %}
    <p class="text-gray-500 col-span-3 text-center py-8 bg-white rounded shadow-sm">No tasks found.</p>
    {% endfor %}
</div>
{% endblock %}
