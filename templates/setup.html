{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Initial Setup</h2>
    <p class="text-gray-600 mb-6 text-center">Create the admin account to get started.</p>
    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Admin Username</label>
            <input type="text" name="username" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Password</label>
            <input type="password" name="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Create Admin</button>
    </form>
</div>
{% endblock %}
